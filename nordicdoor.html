<!DOCTYPE html>
<html>
    <head>
        <title>Nordic Door</title>
        <link rel="stylesheet" href="nordicdoor.css">
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Nordic Door</h1>
        <h2>Forslag</h2>

        <form>
            <div>
                <label for="Navn">Navn</label>
                <input type="text" name="Navn" id="Navn" placeholder="Navn Navnesen" required> 
            </div>
            <div>
                <label for="Ansattnummer">Ansattnummer</label>
                <input type="number" name="Ansattnummer" id="Ansattnummer" placeholder="Ansattnummer" required>
            </div>
            <div>
                <label for="E-post">E-post</label>
                <input type="email" name="E-post" id="E-post" placeholder="navn@nordicdoor.no" required>
            </div>
            <div>
                <label for="Tittel">Tittel</label>
                <input type="text" name="Tittel" id="Tittel" placeholder="Tittel pÃ¥ ditt forslag">
            </div>
            <div>
                <label>Beskrivelse</label>
                <input type="text" name="Beskrivelse" id="Beskrivelse" placeholder="Beskrivelse av forslaget" required>
            </div>
            <button type="reset">Nullstill</button>
            <button type="submit">Send</button>
        </form>

    </body>
</html>
